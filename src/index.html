<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Brand Grab</title>
	<link href="assets/css/brandgrab.css" rel="stylesheet">
</head>
<body>
	<div class="logo-builder">
		<div class="logo-container bg-white">
			<script type="text/template" id="svgTemplate">
				{{svgClassID}}
			</script>
			<div id="renderedContent">
				<div class="woohoo">Copied!</div>
			</div>
		</div>
		<div class="logo-settings">
			<h5>Download Options</h5>
			<div class="options-group" id="colorOptions">
				<h6>Color Options</h6>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="colorOption" id="colorOptionA" data-bg-color="bg-white" data-font-color="#9C25C7" checked>
					<label class="form-check-label" for="colorOptionA">
						Purple
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="colorOption" id="colorOptionB" data-bg-color="bg-white" data-font-color="#000">
					<label class="form-check-label" for="colorOptionB">
						Black
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="colorOption" id="colorOptionC" data-bg-color="bg-dark" data-font-color="#FFFFFF">
					<label class="form-check-label" for="colorOptionC">
						White
					</label>
				</div>
			</div>
			<script type="text/template" id="labelTemplate">
				<div class="form-check">
					<input class="form-check-input" type="radio" name="logoSelector" data-svg-id="logo{{labelID}}" id="logoOption{{labelID}}" checked>
					<label class="form-check-label" for="logoOption{{labelID}}">{{label}}</label>
				</div>
			</script>
			<div class="options-group" id="renderedStyles">
				<h6>Logo Style</h6>
			</div>
			<div class="options-group">
				<h6>File Type</h6>
				<div class="form-check">
					<input class="form-check-input" type="radio" id="downloadSVG" name="downloadOption" data-btn-id="#downloadSVGBtn" checked>
					<label class="form-check-label" for="downloadSVG">
						SVG
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" id="downloadPNG" name="downloadOption" data-btn-id="#downloadPNGBtn">
					<label class="form-check-label" for="downloadPNG">
						PNG
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" id="downloadJPG" name="downloadOption" data-btn-id="#downloadJPGBtn">
					<label class="form-check-label" for="downloadJPG">
						JPG
					</label>
				</div>
			</div>
			<div class="options-group">
				<div class="btn-group">
					<div class="scale-option">
						<h6>Width (px)</h6>
						<input class="input-control" type="number" id="svgWidthInput" placeholder="Enter width in pixels">
					</div>
					<div class="scale-option">
						<h6>Height (px)</h6>
						<input class="input-control" type="number" id="svgHeightInput" placeholder="Enter height in pixels">
					</div>
				</div>
			</div>

			<div class="btn-group">
				<button class="btn btn-primary download-btn" id="downloadSVGBtn">Download SVG</button>
				<button class="btn btn-primary download-btn" id="downloadPNGBtn" style="display: none;">Download PNG</button>
				<button class="btn btn-primary download-btn" id="downloadJPGBtn" style="display: none;">Download JPG</button>
				<button class="btn btn-outline" id="copyBtn">Copy SVG</button>
			</div>
		</div>
	</div>
	<script src="assets/js/svgData.js"></script>
	<script src="assets/js/brandgrab.1.0.js"></script>
</body>
</html>
